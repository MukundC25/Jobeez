version: '3.8'

services:
  backend:
    build: ./backend
    container_name: jobeez-backend
    ports:
      - "8765:8000"  # Map container port 8000 to host port 8765
    environment:
      - JOBEEZ_BACKEND_PORT=8000  # Inside container it uses 8000
      - JOBEEZ_FRONTEND_PORT=5174
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - jobeez-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobeez-frontend
    ports:
      - "5200:5200"  # Map container port 5200 to host port 5200
    environment:
      - JOBEEZ_BACKEND_PORT=8000  # Inside container backend uses 8000
      - JOBEEZ_FRONTEND_PORT=5200  # Inside container frontend uses 5200
      - VITE_API_BASE_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - jobeez-network

networks:
  jobeez-network:
    name: jobeez-network
    driver: bridge
